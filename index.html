<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <Title>Activity 6: JS Game</Title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body id="body">
        <div id="title">
            <img src="js games logo.png" id="logo">
            <h1>ROCK-PAPER-SCISSORS GAME</h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <H5>Player Score:</H5>
                                <p id="Pscore">0</p>         
                            </div>
                            <div class="row">
                                <h8>Choose your move</h8>
                                <div class="col" id="hands" onclick="pick()">
                                    <button id="Prock"><p>Rock</p><img src="player-rock.png"></button>
                                    <button id="Ppaper"><p>Paper</p><img src="player-paper.png"></button>
                                    <button id="Pscissor"><p>Scissor</p><img src="player-scissor.png"></button>
                                </div>
                            </div><br>
                            <div class="row">
                                <H5>Bot Score:</H5>
                                <p id="Bscore">0</p>
                            </div>
                            <div class="row">
                                <h7 id="result"></h7>
                            </div>
                        </div>
                        <div class="col input-box">
                            <label for="">Player's Choice</label>
                            <img id="playerImage" src="player-rock.png">
                        </div>                  
                    </div><br>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col input-box">
                            <label for="">Bot's Choice</label>
                            <img id="botImage" src="bot-rock.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="finalResult">
                <h1 id="resultFinal"></h1>
            </div>
        </div>
        <script src="Script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
